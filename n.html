<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .guessField {
            padding: 10px;
            width: 80%;
            max-width: 250px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .guessSubmit {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .guessSubmit:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .guessField {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Guess The Number</h1>
        <p>
            We have selected a random number between 1 and 10. See if you can guess it.
        </p>

        <div class="form">
            <label for="guessField">
                Enter a guess:
            </label>

            <input type="text" id="guessField" class="guessField">

            <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
        </div>
    </div>

    <script type="text/javascript">
        // Generate a Random Number
        let y = Math.floor(Math.random() * 10 + 1);

        // Counting the number of guesses
        let guess = 1;

        document.getElementById("submitguess").onclick = function () {

            // Number guessed by user 
            let x = document.getElementById("guessField").value;

            if (x == y) {
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                    + guess + " GUESS ");
            }

            /* If guessed number is greater than actual number*/
            else if (x > y) {
                guess++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else {
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER")
            }
        }
    </script>

</body>
</html>
